@if (book) {
  <div class="card mb-4">
    <div class="card-body bg-light">
        <img class="img-thumbnail float-end" alt="" src="https://api.angular.schule/avatar/{{ book.rating }}">
      <div class="card-title">
        <h2>
          {{ book.title }} - {{ book.price }} â‚¬
          <span class="badge bg-secondary">{{ book.rating }}</span>
        </h2>
      </div>
      <p>{{ book.description }}</p>

      <button type="button" class="btn btn-primary me-2" (click)="doRateDown()">-1</button>
      <button type="button" class="btn btn-primary me-2" (click)="doRateUp()">+1</button>

      <a class="btn btn-secondary" [routerLink]="['/books', book.isbn]">Details</a>
    </div>
  </div>
}
